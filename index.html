<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>

    <!--sökruta -->
    <header>
      <input type = "text" autocomplete = "off" class = "search-box" placeholder ="search city.."/> 

    </header>


    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                   12:30 <span id="&units=metric"></span> <!--units metric för rätt tidszoon-->
                </div>
                <div class="date" id="date">
                    Monday, 25 May
                    
                    
                </div>
                
            <div class="place-container">
                <div class="time-zone" id="time-zone">Stockholm</div>
                <div id="country" class="country"></div>
                
            </div>
            <details> <!--detaljknapp med detaljavsnittet kommande 5 dagar-->
                <summary>WEATHER DETAILS</summary>
            <div class="future-forecast">
        

             <div class="weather-forecast" id="weather-forecast">

            </div>
         </div>
              
            </details>
            </div>

            

        </div>
        

        
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="script.js"></script>
</body>
</html>
